version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    container_name: gpttv_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: gpttv
      POSTGRES_USER: gpttv
      POSTGRES_PASSWORD: gpttv
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: gpttv_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

volumes:
  postgres_data:
  redis_data:
